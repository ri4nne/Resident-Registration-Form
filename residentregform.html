<!DOCTYPE html>
<html>
<head>
    <title>Residents Registration Form</title>
</head>

<h1>Residents Registration Form</h1>
<body> 
    <form> 
        <h3>Personal Information</h3>
        <label for="Full Name"><b>Full Name: </b></label>
        <input type="text" name="Full Name" id="Full Name" value="Full Name">

    <br>
        <label for="Address"><b>Residence Address [Street, Barangay, City]: </b></label>
        <input type="text" name="Address" id="Address" value="Address">

    <br>
        <label for="Phone Number"><b>Phone Number: </b></label>
        <input type="number" name="Phone Number" id="Phone Number" value="Phone Number">
    
    <br>
        <label for="Email Address"><b>Email Address: </b></label>
        <input type="text" name="Email Address" id="Email Address" value="Email Address">
    
    <br>
        <h3>Household Information</h3>
        <label for="Number of Members"><b>Number of Members: </b></label>
        <input type="number" name="Number of Members" id="Number of Members" value="Number of Members">


    </form>
</body>

</html>
