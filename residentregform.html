<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="residentregform.css">
    <title>Residents Registration Form</title>
    <style>
    .background-overlay {
    position: relative;
    background-image: url('image/fil.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    overflow: hidden;
    }   

    .background-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%); /* Center the image horizontally */
    z-index: -1;
    }

    .form-container {
    position: relative;
    padding: 20px;
    background-color: rgba(238, 238, 238, 0.79);
    max-width: 600px;
    width: 100%;
    }

    h1 {
    font-weight: bold;
    color: #fff;
    background-color: #740e0e;
    width: 100% !important;
    padding: 10px;
    width: fit-content;
    text-align: center;
    }
    </style>
</head>
<body>
    <div class="background-overlay">
        <div class="container">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-md-6">
                    <div class="form-container">
                        <form id="registrationForm" method="get" action="submit_form.php">
                        <h1>Residents Registration Form</h1>
                        <h2>Personal Information</h2>
                            <label for="fullName"><b>Full Name:</b></label>
                            <input type="text" name="fullName" id="fullName" placeholder="Full Name" pattern="[A-Za-z\s]+" required>

                            <br>
                            <label for="address"><b>Residence Address [Street, Barangay, City]:</b></label>
                            <input type="text" name="address" id="address" placeholder="Address" required>

                            <br>
                            <label for="phoneNumber"><b>Phone Number:</b></label>
                            <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="Phone Number" pattern="09\d{2}-\d{3}-\d{4}" required>
                            <small>Format: 09XX-XXX-XXXX</small>

                            <br>
                            <label for="emailAddress"><b>Email Address:</b></label>
                            <input type="email" name="emailAddress" id="emailAddress" placeholder="Email Address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                            <small>Format: example@example.com</small>

                                
                            <br>
                            <h2>Household Information</h2>
                            <label for="numberOfMembers"><b>Number of Members:</b></label>
                            <input type="number" name="numberOfMembers" id="numberOfMembers" placeholder="Number of Members" required>
                                
                            <br> 
                            <h2>Emergency Contact Information</h2>
                            <label for="emergencyContactName"><b>Emergency Contact Name:</b></label>
                            <input type="text" name="emergencyContactName" id="emergencyContactName" placeholder="Emergency Contact Name">
                                
                            <br>
                            <h2>Additional Information</h2>
                            <label for="occupation"><b>Occupation:</b></label>
                            <input type="text" name="occupation" id="occupation" placeholder="Occupation" required>

                            <br>
                            <label for="communication"><b>Preferred Method of Communication [Email, Phone, Mail, etc.]:</b></label>
                            <input type="text" name="communication" id="communication" placeholder="Communication" required>
                            
                            <div class="acknowledgment">
                                <input type="checkbox" id="acknowledgeCheckbox" required>
                                <label for="acknowledgeCheckbox">I hereby acknowledge that the information provided above is accurate to the best of my knowledge. I understand that this information will be used by the HOA for communication and administrative purposes.</label>
                            </div>
                            <div class="mb-3"></div>
                            <button type="submit" class="btn btn-primary submit-button" id="submitButton">SUBMIT FORM</button>
                            <div id="errorMessage" style="color: red;"></div>
                        </form>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            var form = event.target;
            if (form.checkValidity()) {
                // Form is valid, proceed with submission
                alert("Form submitted successfully!");
                // You can also submit the form to a backend server using AJAX here
            } else {
                // Form is invalid, display error message
                document.getElementById("errorMessage").innerText = "Please fill in all required fields and acknowledge the information.";
                console.log("Form submission failed. Please check the form for errors.");
            }
        });
    </script>
</body>
</html>
